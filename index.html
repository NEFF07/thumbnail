<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Spot Thumbnails of Legend of Zelda: Breath of the Wild</title>
  <style>
    .container{
      display:inline-block;
      margin: 30px;
      padding: 25px 15px;
      border: 2px solid gray;
    }
    .thumbnail{
      border: 2px solid lightgray;
      width: 150px;
      height: 150px;
    }
    #hyrule-castle{
      background-position: 28% 35%;
    }
    #goron-city{
      background-position: 60% 23%
    }
    #shrine{
      background-position: 71% 50%;
    }
  </style>
</head>
<body>
  <h1>Legend of Zelda: Breath of the Wild Thumbnail</h1>
  <div class="container">
    <div id="hyrule-castle" class="thumbnail" style="background-image: url(/src/Zelda-wallpaper.jpg);">
    </div>
    <div class="caption">
      Hyrule Castle
    </div>
  </div>
  <div class="container">
    <div id="goron-city" class="thumbnail" style="background-image: url(/src/Zelda-wallpaper.jpg);">
    </div>
    <div class="caption">
      Goron City
    </div>
  </div>
  <div class="container">
    <div id="shrine" class="thumbnail" style="background-image: url(/src/Zelda-wallpaper.jpg);">
    </div>
    <div class="caption">
      Shrine
    </div>
  </div>
</body>
</html>
